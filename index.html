<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Zenix RGP ‚Äì Creator Rofik</title>

<!-- ==== CSS ==== -->
<style>
:root{--purple:#a21caf;--red:#dc2626;--bg:#0b0b0b;--bg-alt:#181028;--border:#2d0d42;
 --text:#eee;--text-muted:#a18dd8;--accent:#d946ef;--radius:8px;--sidebar-width:230px}
body.light{--bg:#fafafa;--bg-alt:#fff;--border:#d4d4d8;--text:#222;--text-muted:#555;--accent:#7e22ce}

*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%}
body{background:var(--bg);color:var(--text);font-family:system-ui,sans-serif;display:flex;transition:.3s}

.sidebar{position:fixed;inset:0 auto 0 0;width:var(--sidebar-width);
  padding:1.5rem 1rem;background:var(--bg-alt);border-right:1px solid var(--border);
  display:flex;flex-direction:column;gap:2rem;z-index:1000;transition:.3s transform}
.sidebar.closed{transform:translateX(-100%)}
.logo{font-size:1.3rem;font-weight:700}
.sidebar nav ul{list-style:none;display:flex;flex-direction:column;gap:.7rem}
.sidebar a{color:var(--text-muted);text-decoration:none;padding:.5rem .8rem;border-radius:var(--radius);transition:.3s}
.sidebar a.active,.sidebar a:hover{color:var(--text);background:rgba(255,255,255,.08)}
#themeToggle{margin-top:auto;width:40px;height:40px;border-radius:50%;background:transparent;border:1px solid var(--border);color:var(--text);cursor:pointer}

.ham{position:fixed;top:1rem;left:1rem;z-index:1100;width:42px;height:42px;border-radius:50%;
  border:none;background:var(--accent);color:#fff;font-size:1.4rem;box-shadow:0 0 10px var(--purple);cursor:pointer}
.ham:hover{opacity:.85}

.content{margin-left:var(--sidebar-width);padding:2rem 3rem;flex:1;overflow-x:hidden;transition:.3s margin-left}
body.sidebar-closed .content{margin-left:0}
.page.hidden{display:none}
.hero{display:flex;flex-direction:column;align-items:center;justify-content:center;min-height:80vh}
.glow-h1{font-size:3.5rem;font-weight:900;text-align:center;
  background:linear-gradient(90deg,var(--red),var(--purple));-webkit-background-clip:text;color:transparent;
  text-shadow:0 0 10px var(--purple),0 0 22px var(--red);animation:shift 6s infinite}
@keyframes shift{50%{text-shadow:0 0 10px var(--red),0 0 22px var(--purple)}}
.glow-sub{text-align:center;font-size:1.6rem;font-weight:800;text-shadow:0 0 6px var(--red),0 0 15px var(--purple)}
.title-page{font-size:2rem;font-weight:700;text-align:center;margin-bottom:1.5rem}

.bug-list{display:flex;flex-direction:column;gap:1rem}
.bug{background:var(--bg-alt);border:1px solid var(--border);padding:1rem;border-radius:var(--radius);
  display:flex;justify-content:space-between;align-items:center}
.bug button{background:var(--accent);color:#fff;border:none;border-radius:var(--radius);padding:.3rem .9rem;cursor:pointer}

.dl-box{background:var(--bg-alt);border:1px solid var(--border);padding:1.2rem;border-radius:var(--radius);margin-bottom:2rem}
.dl-box input{width:100%;padding:.5rem .8rem;border:1px solid var(--border);border-radius:var(--radius);margin:.6rem 0;color:var(--text);background:var(--bg)}
.dl-box button{padding:.4rem .9rem;background:var(--accent);color:#fff;border:none;border-radius:var(--radius);cursor:pointer}

.toast-container{position:fixed;right:1.2rem;bottom:1.2rem;display:flex;flex-direction:column;gap:.8rem}
.toast{padding:.8rem 1rem;background:var(--bg-alt);border:1px solid var(--border);
  border-left:4px solid var(--accent);border-radius:var(--radius);min-width:200px}
</style>
</head>
<body class="sidebar-closed">

<!-- ==== SIDEBAR ==== -->
<aside id="side" class="sidebar closed">
  <div class="logo">Zenix RGP üöÄ</div>
  <nav>
    <ul>
      <li><a href="#" data-page="home" class="active">üè† Home</a></li>
      <li><a href="#" data-page="func">üì¶ Func Bug</a></li>
      <li><a href="#" data-page="downloader">‚¨áÔ∏è Downloader</a></li>
      <li><a href="#" data-page="about">‚ÑπÔ∏è Tentang</a></li>
    </ul>
  </nav>
  <button id="themeToggle">üåô</button>
</aside>

<button id="menuBtn" class="ham">‚ò∞</button>

<!-- ==== CONTENT ==== -->
<main class="content">
  <section id="homeSection" class="page">
    <header class="hero">
      <h1 class="glow-h1">WELCOME</h1>
      <p class="glow-sub">CREATOR ROFIK</p>
    </header>
  </section>

  <section id="funcSection" class="page hidden">
    <h2 class="title-page">Func Bug Zone</h2>
    <div id="bugContainer" class="bug-list"></div>
  </section>

  <section id="downloaderSection" class="page hidden">
    <h2 class="title-page">Downloader Center</h2>
    <div class="dl-box">
      <h3>üîó TikTok MP4 / MP3</h3>
      <input id="tiktokUrl" placeholder="Tempel URL TikTok‚Ä¶">
      <button onclick="dlTikTok()">Download</button>
      <div id="tiktokResult" class="dl-result"></div>
    </div>
  </section>

  <section id="aboutSection" class="page hidden">
    <h2 class="title-page">Tentang</h2>
    <p>Hai! Saya <strong>Rofik</strong>, berbagi tool gratis untuk semua.</p>
  </section>
</main>

<div id="toastContainer" class="toast-container"></div>

<!-- ==== Func data (dummy agar tidak error) ==== -->
<script>
const bugData=[{title:"Test Crash",funcB64:btoa("console.log('ok')")}];
</script>

<!-- ==== JS ==== -->
<script>
document.addEventListener("DOMContentLoaded",()=>{
  /* theme */
  const themeBtn=document.getElementById("themeToggle");
  if(localStorage.getItem("zenTheme")==="light"){document.body.classList.add("light");themeBtn.textContent="‚òÄÔ∏è";}
  themeBtn.onclick=()=>{const l=document.body.classList.toggle("light");themeBtn.textContent=l?"‚òÄÔ∏è":"üåô";localStorage.setItem("zenTheme",l?"light":"dark");};

  /* sidebar */
  const side=document.getElementById("side"),menuBtn=document.getElementById("menuBtn");
  menuBtn.onclick=()=>{side.classList.toggle("closed");document.body.classList.toggle("sidebar-closed");};

  /* nav */
  const pages={home:homeSection,func:funcSection,downloader:downloaderSection,about:aboutSection};
  function show(k){Object.values(pages).forEach(p=>p.classList.add("hidden"));pages[k].classList.remove("hidden");if(k==="func")render();}
  document.querySelectorAll("[data-page]").forEach(l=>l.onclick=e=>{e.preventDefault();document.querySelectorAll("[data-page]").forEach(a=>a.classList.toggle("active",a===l));show(l.dataset.page);side.classList.add("closed");document.body.classList.add("sidebar-closed");});

  /* func bug */
  let done=false;function render(){if(done)return;bugData.forEach((b,i)=>{bugContainer.insertAdjacentHTML("beforeend",`<div class="bug"><span>${b.title}</span><button onclick="copy(${i})">Copy</button></div>`);});done=true;}
  window.copy=i=>navigator.clipboard.writeText(atob(bugData[i].funcB64)).then(()=>toast("Copied")).catch(()=>toast("Fail",true));

  /* downloader demo */
  window.dlTikTok=async()=>{const url=tiktokUrl.value.trim(),out=tiktokResult;if(!url)return toast("Masukkan URL!",true);out.textContent="Mengambil‚Ä¶";setTimeout(()=>{out.innerHTML="<em>Demo berhasil (link palsu)</em>";toast("Berhasil!");},1200);};

  function toast(msg,err=false){const d=document.createElement("div");d.className="toast";if(err)d.style.borderLeftColor="red";d.textContent=msg;toastContainer.appendChild(d);setTimeout(()=>{d.style.opacity=0;setTimeout(()=>d.remove(),500)},2500);}

  show("home");
});
</script>
</body>
</html>
