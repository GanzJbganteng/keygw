<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Glow RGB Web</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
    }
    .sidebar {
      width: 200px;
      height: 100vh;
      background: linear-gradient(45deg, #0ff, #f0f, #0ff);
      background-size: 600% 600%;
      animation: glow 8s ease infinite;
      position: fixed;
      top: 0;
      left: 0;
      padding-top: 20px;
      box-shadow: 2px 0 10px rgba(0,0,0,0.3);
    }
    @keyframes glow {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 15px;
      transition: background 0.3s;
    }
    .sidebar a:hover {
      background: rgba(255,255,255,0.1);
    }
    .content {
      margin-left: 200px;
      padding: 20px;
    }
    .page {
      display: none;
    }
    .page.active {
      display: block;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <a href="#" onclick="navigate('welcome')">Welcome</a>
    <a href="#" onclick="navigate('funcbug')">Func Bug</a>
    <a href="#" onclick="navigate('about')">Tentang</a>
  </div>

  <div class="content">
    <div id="welcome" class="page active">
      <h1>Selamat Datang</h1>
      <p>Ini halaman welcome.</p>
    </div>

    <div id="funcbug" class="page">
      <h1>Func Bug</h1>
      <p>Berbagi script crash, bug, bypass, dan lainnya.</p>
    </div>

    <div id="about" class="page">
      <h1>Tentang</h1>
      <p>Web ini dibuat oleh kamu, untuk membagikan eksperimen crash, UI, dan sejenisnya.</p>
    </div>
  </div>

  <script>
    function navigate(pageId) {
      document.querySelectorAll('.page').forEach(page => {
        page.classList.remove('active');
      });
      document.getElementById(pageId).classList.add('active');
    }
  </script>
</body>
</html>
